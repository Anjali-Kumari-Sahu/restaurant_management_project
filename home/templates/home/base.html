{%  load static %}

<! DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{ % block title % } Restaurant {% endblock %} </title>
    <link rel="stylesheet" type="text/css"  href="{% static 'css/style.css' %}">
</head>
<body>
    {% block content %}{% endblock %}
    <header>
        <h1> foodie's Paradise </h1>
    </header>

    <main>

    </main>

    <footer>
        <p>&copy; {{  year }}  Restaurant Management. All rights reserved.</p>
        <p>&copy; {{now.year }}  foodie's Paradise</p>
        <p> Opening Hours: Mon-Fri: 11am-9pm, Sat-Sun: 10am-10pm</p>
        
    </footer>
</body>
</html>
