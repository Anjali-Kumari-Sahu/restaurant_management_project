<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title> Menu </title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"
    </head>
    <body>
        <header>
            <h1> Our Restaurant Menu </h1>
        </header>
        <table>
            <tr>
                <th> ID </th>
                <th> Item </th>
                <th> Price </th>
            </tr>
            {% fot item in items %}
            <tr>
                <td> {{ item.id}}</td>
                <td> {{item.name}}</td>
                <td> {{item.price}}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
